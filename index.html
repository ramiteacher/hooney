<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>신성훈 트레이너 | 포트폴리오</title>
  <style>
    :root { --bg:#0b1020; --card:#141a2e; --txt:#eef2ff; --muted:#aab3d6; --acc:#6ea8fe; }
    * { box-sizing:border-box; }
    body { margin:0; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Noto Sans KR',sans-serif; background:linear-gradient(180deg,#0b1020,#090d1b); color:var(--txt); }
    .wrap { max-width:1100px; margin:0 auto; padding:24px; }
    .hero { background:var(--card); border-radius:18px; padding:24px; margin-bottom:18px; }
    h1,h2 { margin:0 0 10px; }
    p { color:var(--muted); margin:8px 0; line-height:1.6; }
    .btn { display:inline-block; background:var(--acc); color:#081028; text-decoration:none; font-weight:700; padding:10px 14px; border-radius:12px; margin-top:8px; }
    .grid { display:grid; gap:12px; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); }
    .card { background:var(--card); border-radius:16px; padding:14px; }
    img { width:100%; height:100%; object-fit:cover; border-radius:12px; display:block; }
    .cert-grid img { aspect-ratio: 4/3; }
    .review-grid img { aspect-ratio: 3/4; }
    footer { color:var(--muted); text-align:center; padding:20px 0 10px; font-size:14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>신성훈 트레이너 포트폴리오</h1>
      <p>회원 바디프로필/리뷰, 매출 관련 상장 자료, 이력서 파일을 기반으로 구성한 반응형 웹페이지입니다.</p>
      <p>모바일/태블릿/PC에서 자동으로 레이아웃이 맞춰집니다.</p>
      <a class="btn" href="assets/resume_1.pdf" target="_blank" rel="noopener">이력서(PDF) 보기</a>
    </section>

    <section class="card">
      <h2>자격/성과 자료</h2>
      <p>매출 관련 상장 자료</p>
      <div class="grid cert-grid"><img src="assets/cert_1.jpg" alt="상장 1">
<img src="assets/cert_2.jpg" alt="상장 2"></div>
    </section>

    <section class="card" style="margin-top:14px;">
      <h2>회원 후기 · 바디프로필</h2>
      <p>회원 변화 사례 및 후기 이미지</p>
      <div class="grid review-grid"><img src="assets/review_01.jpg" alt="회원 후기 1">
<img src="assets/review_02.jpg" alt="회원 후기 2">
<img src="assets/review_03.jpg" alt="회원 후기 3">
<img src="assets/review_04.jpg" alt="회원 후기 4">
<img src="assets/review_05.jpg" alt="회원 후기 5">
<img src="assets/review_06.jpg" alt="회원 후기 6">
<img src="assets/review_07.jpg" alt="회원 후기 7">
<img src="assets/review_08.jpg" alt="회원 후기 8">
<img src="assets/review_09.jpg" alt="회원 후기 9">
<img src="assets/review_10.jpg" alt="회원 후기 10">
<img src="assets/review_11.jpg" alt="회원 후기 11">
<img src="assets/review_12.jpg" alt="회원 후기 12">
<img src="assets/review_13.jpg" alt="회원 후기 13">
<img src="assets/review_14.jpg" alt="회원 후기 14">
<img src="assets/review_15.jpg" alt="회원 후기 15">
<img src="assets/review_16.jpg" alt="회원 후기 16">
<img src="assets/review_17.jpg" alt="회원 후기 17"></div>
    </section>

    <footer>© 신성훈 트레이너 포트폴리오</footer>
  </div>
</body>
</html>
